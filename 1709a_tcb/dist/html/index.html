		<script type="text/html" id="phone_temp">

			<%for (var i = 0; i < data.length; i++) {%>
			<div class="col-md-2 phone-recovery" id="phone-list-item">

					</p>
					<p>￥
						<%= data[i].price %>
					</p>
				</a>
			</div>
			<%}%>
		</script>

		<script type="text/html" id="store-list-item-temp">

				<div class="store-info">

						<%= data[i].name%> <span>店铺等级:<%= data[i].grade%></span></div>
					<div class="store-business">业务:

					</div>
					<div class="store-adress">地址:
